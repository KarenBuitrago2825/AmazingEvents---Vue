<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Amazing events,find a special event for you">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style/style.css">
  <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
  <title>Amazing Events | Home</title>
</head>

<body>
  <div id="app">

    <!--//ðŸ“ŒNav principal-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./assets/images/amazing_brand.png" alt="logo" class="img-logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav d-flex justify-content-end w-100">
            <a class="nav-link active fw-bold" aria-current="page" href="#">HOME</a>
            <a class="nav-link" href="./assets/pages/pastEvents.html">PAST EVENTS</a>
            <a class="nav-link" href="./assets/pages/upcomingEvents.html">UPCOMING EVENTS</a>
            <a class="nav-link" href="./assets/pages/contact.html">CONTACT</a>
            <a class="nav-link" href="./assets/pages/stats.html">STATS</a>
          </div>
        </div>
      </div>
    </nav>

    <!--ðŸ“ŒCarousel-->

    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
          aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
          aria-label="Slide 5"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active c-item">
          <img src="./assets/images/optional_banner_1.jpg" class="d-block w-100 c-img " alt="food">
          <div class="carousel-caption d-md-block top-0 mt-5">
            <h1 class="mt-5 display-1 fw-bolder">HOME</h1>
          </div>
        </div>
        <div class="carousel-item c-item">
          <img src="./assets/images/optional_banner_2.jpg" class="d-block w-100 c-img" alt="cinema">
          <div class="carousel-caption d-md-block top-0 mt-5">
            <h1 class="mt-5 display-1 fw-bolder">HOME</h1>
          </div>
        </div>
        <div class="carousel-item c-item">
          <img src="./assets/images/optional_banner_3.jpg" class="d-block w-100 c-img " alt="cathedral">
          <div class="carousel-caption d-md-block top-0 mt-5">
            <h1 class="mt-5 display-1 fw-bolder">HOME</h1>
          </div>
        </div>
        <div class="carousel-item c-item">
          <img src="./assets/images/optional_banner_4.jpg" class="d-block w-100 c-img" alt="lights">
        </div>
        <div class="carousel-caption d-md-block top-0 mt-5">
          <h1 class="mt-5 display-1 fw-bolder">HOME</h1>
        </div>
        <div class="carousel-item c-item">
          <img src="./assets/images/optional_banner_5.jpg" class="d-block w-100 c-img" alt="microphone">
          <div class="carousel-caption d-md-block top-0 mt-5">
            <h1 class="mt-5 display-1 fw-bolder">HOME</h1>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!--ðŸ“ŒCategories y search-->
    <main>
      <div class="container-fluid d-lg-flex mt-2 justify-content-between">
        <div class="d-lg-flex align-items-center gap-5 ms-2">
          <template v-for="categoria in categorias">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" v-bind:id="categoria"
                v-bind:value="categoria" v-on:change="filtrar" v-model="categoriaSeleccionadas">
              <label class="form-check-label" for="flexSwitchCheckDefault">{{categoria}}</label>
            </div>
          </template>
        </div>
        <!--ðŸ“ŒSearch-->
        <nav class="navbar bg-body-tertiary ">
          <div class="container-fluid">
            <form class="d-flex" role="search">
              <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search"
                v-on:input="filtrar" v-model="valorSearch">
              <button class="btn btn-outline-danger" type="submit">Search</button>
            </form>
          </div>
        </nav>
      </div>

      <!--ðŸ“ŒCards-Eventos-->
      <div class=" container-fluid  mt-5 row m-0 justify-content-evenly gap-4">
        <template v-for="evento in eventos">
          <article class="card col-5 p-0" style="width: 18rem;">
            <img v-bind:src="evento.image" class="card-img-top" alt="food_fair">
            <div class="card-body">
              <h5 class="card-title">{{evento.name}}</h5>
              <p class="card-text">{{evento.description}}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <h6>{{evento.price}}USD</h6>
                <a href="#" class="btn btn-danger">Go somewhere</a>
              </div>
            </div>
          </article>
        </template>
      </div>

  </div> <!--fin de id:app-->
  </main>
  
  <!--ðŸ“ŒFooter-->
  <footer class="d-flex justify-content-between align-items-center border-top border-2 border-danger-subtle mx-3">
    <div id="network" class="m-2">
      <a class="me-2" href=" https://es-la.facebook.com/"><img class="rounded-2 network"
          src="./assets/images/facebook.png" alt="facebook" title="Facebook"></a>
      <a href="https://web.whatsapp.com/"><img class="rounded-2 network" src="./assets/images/whatsapp.png"
          alt="whatsapp" title="WhatsApp"></a>
    </div>
    <h5 class="text-danger fst-italic">COHORT - 49</h5>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./assets/scripts/main.js"></script>

</body>

</html>
